<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="style.css" th:href="@{style.css}">
</head>

<body>
    <div class=" text-center">
        <div class="col-12 user-img">
            <img src="static/img/user.png" th:src="@{/img/user.png}" />

            <div class="d-flex justify-content-center align-items-center login-container">
                <form class="login-form text-center">
                    <form class="col-12" th:action="@{/login}" method="get">
                        <div class="form-group" id="user-group">
                            <div class="form-group">
                                <input type="text" class="form-control rounded-pill form-control-lg"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control rounded-pill form-control-lg"
                                    placeholder="Password">
                            </div>
                            <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                                <label class="form-check-label" for="remember">Remember Password</label>
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button type="submit"
                                class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log
                                in</button>
                            <p class="mt-3 font-weight-normal">Don't have an account? <a href="#"><strong>Register
                                        Now</strong></a></p>
                    </form>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous">
            </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
            </script>
</body>

</html>
