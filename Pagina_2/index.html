<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
    <div class=" text-center">
        <div class="col-12 user-img">
            <img src="static/img/user.png" th:src="@{/img/user.png}" />


            <div class="d-flex justify-content-center align-items-center login-container">
                <form class="login-form text-center">
                    <h5>Olá Username!</h5>

                    <h9>Escolha abaixo a unidade que você
                        quer ter como primeira tela.</h9>




                    <button type="submit"
                        class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercasebtn btn-default dropdown-toggle rounded-pill btn-lg btn-custom "
                        type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa fa-arrow-circle-down"></i>




                        <div class="dropup">
                            <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><a href="#">Cível</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Trabalhista</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Contratos</a></li>
                    </ul>
            </div>

        </div>






        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
